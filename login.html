<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!--<link rel="shortcut icon" type="image/png" href="#" />
    <link rel="apple-touch-icon" sizes="128x128" href="#">
    <link rel="icon" sizes="192x192" href="#">-->
    <link rel="stylesheet" href="custom.css" />
    <title>Linio - Compra por internet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <!-- Header con logo de Linio y separador -->
    <header class="text-center">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/aa/Linio_logo_refresh.svg/1200px-Linio_logo_refresh.svg.png"
            alt="" style="height: 90px;" class="mt-3 mb-3">
        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </header>

    <!-- Sección de inicio de sesión-->
    <div class=" container w-100 mx-auto px-4 mt-4" style="max-width: 450px;">
        <h5 class="text-center" style="color:  #333333">
            <strong>Para continuar, inicia sesión en Linio</strong>
        </h5>

        <!-- Formulario de inicio de sesión -->
        <form class="form mx-auto w-100 mt-3" role="form" autocomplete="off" id="signupForm" novalidate=""
            method="POST">

            <!-- Input de correo electrónico o nombre de usuario-->
            <input type="email" class="form-control form-control-lg" name="email" id="email" required="true"
                placeholder="Email o nombre de usuario"
                oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de contraseña -->
            <input type="password" class="form-control form-control-lg mt-3" name="email" id="email" required="true"
                placeholder="Contraseña" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Botón para enviar formulario-->
            <input type="submit" class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto" href="home.html">
                <strong class="text-light">Iniciar sesión</strong>
            </input>
        </form>

        <!-- Enlace para recuperar contraseña-->
        <h5 class="text-center mt-4 mb-4" style="color:  #333333">
            <strong><a href="login.html" style="color:#FF5500;">¿Has olvidado tu contraseña?</a></strong>
        </h5>

        <!-- Separador -->
        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <!-- Enlace para registro -->
        <h5 class="text-center mt-4 mb-4" style="color:  #333333">
            <strong>¿No tienes cuenta?</strong>
        </h5>
        <a href="register.html">
            <button class="btn btn-lg btn-outline-secondary mt-4 mb-4 btn-block w-75 mx-auto">
                <strong>Regístrate</strong>
            </button>
        </a>
    </div>


</body>
